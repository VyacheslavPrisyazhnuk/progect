<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update user</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/users/{id}(id=${user.getId()})}" th:object="${user}">
    <label for="name">Name: </label>
    <input type="text" th:field="*{name}" id="name" size="25"><br/>
    <label for="lastName">Last name: </label>
    <input type="text" th:field="*{lastName}" id="lastName" size="30"><br/>
    <label for="age">Age: </label>
    <input type="number" th:field="*{age}" id="age" size="3"><br/>
    <label for="email">E-mail: </label>
    <input type="text" th:field="*{email}" id="email" size="35"><br/>
    <input type="submit" value="Update"/>

</form>

</body>
</html>
