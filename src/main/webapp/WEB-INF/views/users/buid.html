<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show User</title>
</head>
<body>

<p th:text="${user.getName}"></p>
<p th:text="${user.getLastName}"></p>
<p th:text="${user.getAge}"></p>
<p th:text="${user.getEmail}"></p>
<hr/>
<a th:href="@{/users/{id}/update(id=${user.getId()})}">Update</a><br/><br/>

<form th:method="DELETE" th:action="@{/users/{id}(id=${user.getId()})}">
    <input type="submit" value="Delete"/>
</form>


</body>
</html>
