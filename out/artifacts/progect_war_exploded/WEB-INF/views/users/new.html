<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create User</title>
</head>
<body>

<h2>Create new user: </h2>

<form th:method="POST" th:action="@{/users}" th:object="${user}">
    <label for="name">Name: </label>
    <input type="text" th:field="*{name}" id="name" size="25">
    <br/>
    <label for="lastName">Last name: </label>
    <input type="text" th:field="*{lastName}" id="lastName" size="30">
    <br/>
    <label for="age">Age: </label>
    <input type="number" th:field="*{age}" id="age" size="3">
    <br/>
    <label for="email">E-mail: </label>
    <input type="text" th:field="*{email}" id="email" size="35">
    <br/>
    <input type="submit" value="Add"/>
</form>

</body>
</html>
